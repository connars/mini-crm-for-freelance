    <style>
         .progress-bar {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .progress-bar span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }

        .progress-bar .circle {
            fill: transparent;
            stroke: #ddd;
            stroke-width: 20;
        }

        .progress-bar .arc {
            fill: transparent;
            stroke: #007bff;
            stroke-width: 20;
            stroke-linecap: round;
            transform-origin: 50% 50%;
            transform: rotate(-90deg);
        }
    </style>
    <div class="container">
        <div class="main">
            <div class="sidebar">

                <div class="main-btn btn close">
                    Назад
                </div>
            </div>
            <div class="content">
                <div class="title">
                    <h1>На Mustang</h1>
                </div>
                <div class="container">
                    
                    <input type="number" placeholder="" id="input-amount">
                    <button id="btn-add">Добавить</button>
                    <div class="progress-bar">
                      <svg viewBox="0 0 100 100">
                        <circle class="circle" cx="50" cy="50" r="40"/>
                        <circle class="arc" cx="50" cy="50" r="40"/>
                      </svg>
                      <span id="progress-text">0%</span>
                    </div>
                    <p>Всего принято пожертвований: <span id="total-amount">0</span></p>
                  </div>
